        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
        text-align: justify;
    }

        padding-right: 5%;

    #bottom_u,

    }

    #img_u>img {

    .cblue_u {

    }

        color: #ffffff;

    }

    }

    #size>button:hover {

    }

    #price {
        margin-bottom: 10px;
        font-size: large;
        font-weight: bold;
    }

    #allcolors>button {
        height: 20px;
        width: 20px;
        border-radius: 40px;
        border-color: grey
    }

    .blue {
        background-color: blue;
    }

    .white {
        background-color: #ffffff;
    }

    #otherimage {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: -20px;
    }

    #otherimage>img {
        width: 100%;
