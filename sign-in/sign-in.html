<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LARQ | SIGN-IN</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="../Navbar/styles/index.css">
    <link rel="stylesheet" href="../Navbar/styles//bottom.css">
</head>
<style>
    #navbar {
        position: sticky;
    }
</style>

<body>
    <div id="navbar"></div>
    <h1> Sign In</h1>


    <div id="container">
        <div class="box">
            <form>
                <p>Email Address</p>
                <input name="login_email" type="email" autocomplete="off" id="login_email"
                    class="c01266     c01266--hasError  undefined" value="">
                <br>
                <p>Password</p>
                <input name="login_password" type="password" autocomplete="off" id="login_password"
                    class="c01266     c01266--hasError  undefined" value="">
                <br>

                <button id="submit" type="submit" class="c01272 c01272--primary      null undefined">Sign in</button>

                <br>
                <a href="https://www.livelarq.com/user/reset-password">Forgot Your Password? </a>
            </form>

        </div>

        <div class="box">

            <h2 class="c01275 ">New Customer?</h2>
            <br>
            <p class="newCustomerIntro">Create an account with us and you'll be able to:</p>
            <ul class="newCustomerFactList">
                <li class="newCustomerFact">Check out faster</li>
                <li class="newCustomerFact">Save multiple shipping addresses</li>
                <li class="newCustomerFact">Track new orders</li>
                <li class="newCustomerFact">Access your order history</li>
            </ul>
            <a name="/user/registration" href="sign-up/sign-up.html"><button
                    class="c01272 c01272--primary      null undefined">Create Account</button></a>
        </div>
    </div>
    <div id="bottom"></div>

</body>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</html>
<script src="./scripts/sign_in.js" type="module"></script>
